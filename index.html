    <script>
      // Add loaded class when page is fully loaded
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
      });
      
      // Fallback to hide loader after 3 seconds
      setTimeout(function() {
        document.body.classList.add('loaded');
      }, 3000);
      
      // Performance monitoring (Core Web Vitals)
      if ('PerformanceObserver' in window) {
        const observer = new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            if (entry.name === 'FCP') {
              console.log('First Contentful Paint:', entry.startTime);
            }
            if (entry.name === 'LCP') {
              console.log('Largest Contentful Paint:', entry.startTime);
            }
          }
        });
        
        try {
          observer.observe({ type: 'largest-contentful-paint', buffered: true });
          observer.observe({ type: 'first-contentful-paint', buffered: true });
        } catch (e) {
          // Fallback for browsers that don't support these metrics
        }
      }
    </script>
